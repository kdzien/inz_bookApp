<div class ="col-md-6 col-md-offset-3 desc-bet" ng-repeat="bet in bets" ng-click="addItem(bet.nazwa)">
		<div class="{{bet.category}}-background" id="ico">
			<img  ng-src="./images/{{bet.category}}.png" />
		</div>
		<div  id="desc">
			<div id="title">{{bet.nazwa}}</div>
			<div  class="row" id="info">
				<div class="col-md-6">Typ: <b>{{bet.typ}}</b></div>
				<div class="col-md-6">Kurs: <b>{{bet.kurs}}</b></div>
				<div class="col-md-12">Data: <b>{{bet.data | date: 'HH:ss, dd.MM.yyyy'}}</b></div>
			</div>
			<div id="analyse">{{bet.analiza}}</div>
		</div>
	</div>


<div class="warning">{{errorMessage}}</div>
