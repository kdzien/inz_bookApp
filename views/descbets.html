</div>

<div class="panel panel-default" ng-repeat="bet in bets" ng-click="addItem(bet.nazwa)">
  <div class="panel-heading"><b><i style="color:red" class="fa fa-times" ng-if="checkUser(bet)" aria-hidden="true" ng-click="iksde(bet)"></i>&nbsp;{{bet.nazwa}}</b>
  <img width="20px" style="float:right" class="{{bet.category}}" ng-src="./images/{{bet.category}}.png" />
  </div>
  <div class="panel-body" >
	  <div id="info">
	  	<div class="col-md-4">Typ:<b>{{bet.typ}}</b></div>
	  	<div class="col-md-4">Kurs:<b>{{bet.kurs}}</b></div>
	  	<div class="col-md-4">Data:<b>{{bet.data | date:'HH:ss, dd.MM.yyyy'}}</b></div>
	  </div>  
	  <div><b>Analiza: </b>{{bet.analiza}}</div>
	  <div style="text-align:right">UÅ¼ytkownik: {{bet.user.name}}</div>
  </div>
</div>
<div class="warning">{{errorMessage}}</div>
