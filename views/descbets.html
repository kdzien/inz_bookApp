<div class ="col-md-8 col-md-offset-2 desc-bet" ng-repeat="bet in bets" ng-click="addItem(bet.nazwa)">
		<div class="{{bet.category}}-background" id="ico">
			<img  ng-src="./images/{{bet.category}}.png" />
		</div>
		<div  id="desc">
			<div id="title">{{bet.nazwa}}</div>
			<div  class="row" id="info">
				<div class="col-md-4">Typ: <b>{{bet.typ}}</b></div>
				<div class="col-md-4">Kurs: <b>{{bet.kurs}}</b></div>
				<div class="col-md-4">UÅ¼ytkownik: <b>{{bet.user.name}}</b></div>
				<div class="col-md-12">Data dodania: <b>{{bet.data | date: 'HH:ss, dd.MM.yyyy'}}</b></div>
			</div>
			<div id="analyse">{{bet.analiza}}</div>
		</div>
	</div>


<div class="warning">{{errorMessage}}</div>
