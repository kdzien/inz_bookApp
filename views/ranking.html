<div class="rank">
	<table class="table">
		<thead>
			<tr>
				<th>użytkownik</th>
				<th>liczba typów</th>
				<th>typy trafione</th>
				<th>procent</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="stat in stats | orderBy:'-rank/betCount'" ng-if="stat.betCount > 0" ng-class='{green : stat.name==currentUser}'>
				<td>{{stat.name}}</td>
				<td>{{stat.betCount}}</td>
				<td>{{stat.rank}}</td>
				<td>
					<div class="progress">
						<div class="progress-bar progress-bar-success" role="progressbar" style="width:{{getPercentage(stat)[0]}}%">
						{{getPercentage(stat)[0]}}%
						</div>
						<div class="progress-bar progress-bar-danger" role="progressbar" style="width:{{getPercentage(stat)[1]}}%">
						</div>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
